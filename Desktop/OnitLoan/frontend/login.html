<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Monarch Insurance Agency Portal - Secure Login</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        @keyframes fadeIn {
            from {
                opacity: 0;
                transform: translateY(30px);
            }
            to {
                opacity: 1;
                transform: translateY(0);
            }
        }

        @keyframes scaleIn {
            from {
                opacity: 0;
                transform: scale(0.9);
            }
            to {
                opacity: 1;
                transform: scale(1);
            }
        }

        @keyframes slideInUp {
            from {
                opacity: 0;
                transform: translateY(20px);
            }
            to {
                opacity: 1;
                transform: translateY(0);
            }
        }

        body {
            font-family: -apple-system, BlinkMacSystemFont, 'Segoe UI', Roboto, Oxygen, Ubuntu, Cantarell, sans-serif;
            background-color: #d3d9e0;
            min-height: 100vh;
            display: flex;
            justify-content: center;
            align-items: center;
            padding: 20px;
            animation: fadeIn 0.6s ease-out;
        }

        .login-card {
            background: white;
            border-radius: 12px;
            width: 100%;
            max-width: 500px;
            overflow: hidden;
            box-shadow: 0 4px 20px rgba(0, 0, 0, 0.15);
            animation: scaleIn 0.6s ease-out 0.2s both;
        }

        .card-header {
            background-color: #1a5f3f;
            padding: 40px 30px;
            text-align: center;
        }

        .logo-container {
            background: white;
            width: 120px;
            height: 120px;
            margin: 0 auto 20px;
            border: 3px solid #1a5f3f;
            border-radius: 8px;
            display: flex;
            justify-content: center;
            align-items: center;
            padding: 10px;
        }

        .logo-container img {
            max-width: 100%;
            max-height: 100%;
            object-fit: contain;
        }

        .secure-login-title {
            color: white;
            font-size: 28px;
            font-weight: 600;
            margin-top: 20px;
        }

        .card-body {
            padding: 40px 30px;
            background: white;
            animation: slideInUp 0.6s ease-out 0.4s both;
        }

        .welcome-message {
            text-align: center;
            color: #333;
            font-size: 18px;
            margin-bottom: 30px;
        }

        .welcome-underline {
            width: 60px;
            height: 3px;
            background-color: #1a5f3f;
            margin: 10px auto 0;
        }

        .form-group {
            margin-bottom: 25px;
        }

        label {
            display: block;
            color: #333;
            font-size: 14px;
            font-weight: 500;
            margin-bottom: 8px;
        }

        input[type="email"],
        input[type="password"] {
            width: 100%;
            padding: 12px 16px;
            border: 1px solid #d0d0d0;
            border-radius: 6px;
            font-size: 16px;
            color: #333;
            background: white;
            transition: all 0.3s cubic-bezier(0.4, 0, 0.2, 1);
        }

        input[type="email"]:focus,
        input[type="password"]:focus {
            outline: none;
            border-color: #1a5f3f;
            transform: translateY(-2px);
            box-shadow: 0 4px 12px rgba(26, 95, 63, 0.15);
        }

        input[type="email"]::placeholder,
        input[type="password"]::placeholder {
            color: #999;
        }

        .login-button {
            width: 100%;
            padding: 14px;
            background-color: #1a5f3f;
            color: white;
            border: none;
            border-radius: 6px;
            font-size: 16px;
            font-weight: 600;
            cursor: pointer;
            transition: all 0.3s cubic-bezier(0.4, 0, 0.2, 1);
            margin-top: 10px;
            animation: slideInUp 0.6s ease-out 0.5s both;
        }

        .login-button:hover {
            background-color: #154a32;
            transform: translateY(-3px);
            box-shadow: 0 6px 20px rgba(21, 74, 50, 0.4);
        }

        .login-button:active {
            background-color: #0f3a25;
            transform: translateY(-1px);
        }

        .login-button:disabled {
            background-color: #8fa89a;
            cursor: not-allowed;
        }

        @media (max-width: 768px) {
            body {
                padding: 10px;
            }

            .login-card {
                max-width: 100%;
                border-radius: 8px;
            }

            .card-header {
                padding: 30px 20px;
            }

            .logo-container {
                width: 100px;
                height: 100px;
            }

            .secure-login-title {
                font-size: 24px;
            }

            .card-body {
                padding: 30px 20px;
            }

            .welcome-message {
                font-size: 16px;
            }

            input[type="email"],
            input[type="password"] {
                font-size: 16px;
                padding: 12px 14px;
            }

            .login-button {
                padding: 12px;
                font-size: 16px;
            }
        }

        @media (max-width: 480px) {
            body {
                padding: 5px;
            }

            .card-header {
                padding: 25px 15px;
            }

            .logo-container {
                width: 80px;
                height: 80px;
            }

            .secure-login-title {
                font-size: 20px;
                margin-top: 15px;
            }

            .card-body {
                padding: 25px 15px;
            }

            .welcome-message {
                font-size: 14px;
                margin-bottom: 25px;
            }

            .form-group {
                margin-bottom: 20px;
            }

            label {
                font-size: 13px;
            }

            input[type="email"],
            input[type="password"] {
                font-size: 14px;
                padding: 10px 12px;
            }

            .login-button {
                padding: 12px;
                font-size: 15px;
            }
        }
    </style>
</head>
<body>
    <div class="login-card">
        <div class="card-header">
            <div class="logo-container">
                <img src="images/logo.png" alt="Monarch Insurance Logo">
            </div>
            <h1 class="secure-login-title">Secure Login</h1>
        </div>
        
        <div class="card-body">
            <div class="welcome-message">
                Welcome to Monarch Insurance Agency Portal.
                <div class="welcome-underline"></div>
            </div>

            <form id="loginForm">
                <div class="form-group">
                    <label for="email">Email Address</label>
                    <input 
                        type="email" 
                        id="email" 
                        name="email" 
                        required 
                        autocomplete="email"
                        placeholder="Enter your email address"
                    >
                </div>

                <div class="form-group">
                    <label for="password">Password</label>
                    <input 
                        type="password" 
                        id="password" 
                        name="password" 
                        required 
                        autocomplete="current-password"
                        placeholder="Enter your password"
                    >
                </div>

                <button type="submit" class="login-button" id="loginButton">
                    Login
                </button>
            </form>
        </div>
    </div>

    <script>
        const loginForm = document.getElementById('loginForm');
        const loginButton = document.getElementById('loginButton');

        loginForm.addEventListener('submit', function(e) {
            e.preventDefault();
            
            const email = document.getElementById('email').value.trim();
            const password = document.getElementById('password').value;

            // Basic frontend validation
            if (!email || !password) {
                alert('Please enter both email and password');
                return;
            }

            // Disable button during submission
            loginButton.disabled = true;
            loginButton.textContent = 'Logging in...';

            /*
             * BACKEND INTEGRATION - What happens behind the scenes:
             * 
             * After the user clicks login, the system will verify:
             * 
             * 1. Agent/customer identity
             *    - Verify that the email/password combination exists in the system
             *    - Confirm the user is registered as either an agent or customer
             * 
             * 2. Active status
             *    - Check that the user account is currently active
             *    - Reject login if account is suspended or deactivated
             * 
             * 3. Updated KYC in Monarch systems
             *    - Verify that KYC (Know Your Customer) information is up to date
             *    - Ensure KYC verification has been completed and is current
             * 
             * Only after all three verifications pass will the user be granted access.
             * Backend will be updated later to implement these checks.
             */

            // Simulate login process (will be replaced with actual backend call)
            setTimeout(() => {
                // Store user email for dashboard
                localStorage.setItem('user_email', email);
                localStorage.setItem('access_token', 'temp_token_' + Date.now());
                
                // Redirect to dashboard
                window.location.href = 'dashboard.html';
            }, 1000);
        });
    </script>
</body>
</html>
